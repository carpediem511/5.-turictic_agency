<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Travel agency "Carpe diem"</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script type="module" src="script.js"></script>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  </head>

  <body>
    <div class="start-section">
      <div class="content">
        <h1
          class="font-basic relative text-slate-50 text-2xl text-center xl:text-6xl pt-60 mb-60 lg:text-5xl md:text-4xl mb-48 sm:text-3xl">
          Туристическое агентство <br />
          "Carpe Diem"
        </h1>

        <h2
          class="font-attention relative bg-zinc-200/80 text-amber-600 text-lg border-4 border-sky-800 px-4 py-2.5 w-max xl:text-4xl -ml-36 mt-56 lg:text-3xl ml-10 mb-16 md:border-2 text-2xl sm:text-xl">
          Жизнь во время путешествия — <br />
          это мечта в чистом виде...
        </h2>
      </div>
    </div>

    <h3 class="title-2 text-center">Откройтесь новому...</h3>

    <div class="content-choose">

        <div class="solid bg-blue-50 rounded-3xl border-sky-500 border-2 max-w-3xl">

            <div class="text-center pt-10 font-attention text-4xl text-sky-600 font-semibold">Выбрать тур:</div>

            <div class="flex justify-around pt-6 px-20">

                <div>

                    <div class="pt-4 font-attention text-3xl text-amber-400 font-semibold">Количество звёзд:</div>

                    <div class="flex pt-4">

                        <img src="/images/icon-chooseStar.png" class="w-8 h-8" id="chooseStar">
                        <img src="/images/icon-emptyStar.png" class="w-8 h-8" id="emptyStar2">
                        <img src="/images/icon-emptyStar.png" class="w-8 h-8" id="emptyStar3">
                        <img src="/images/icon-emptyStar.png" class="w-8 h-8" id="emptyStar4">
                        <img src="/images/icon-emptyStar.png" class="w-8 h-8" id="emptyStar5">

                    </div>

                    <div class="pt-10 font-attention text-3xl text-amber-400 font-semibold">Стоимость:</div>


                </div>

                <div class="pb-10">

                    <div class="text-center pt-4 font-attention text-3xl text-amber-400 font-semibold">Курорт:</div>

                        <ol class="pt-4 leading-loose text-current text-xl font-basic overflow-y-scroll max-h-48 pr-10 scroll">

                            <li>
                                <input type="checkbox" id="egypt" class="checkbox" value="on"/>
                                <label for="egypt">Египет</label> 
                            </li>

                            <li><input type="checkbox" id="indonesia" class="checkbox" value="on"/>
                                <label for="indonesia">Индонезия</label> 
                            </li>

                            <li>
                                <input type="checkbox" id="cyprus" class="checkbox" value="on"/>
                                <label for="cyprus">Кипр</label> 
                            </li>

                            <li>
                                <input type="checkbox" id="maldives" class="checkbox" value="on"/>
                                <label for="maldives">Мальдивы</label> 
                            </li>
                            
                            <li>
                                <input type="checkbox" id="mexico" class="checkbox" value="on"/>
                                <label for="mexico">Мексика</label> 
                            </li>

                            <li>
                                <input type="checkbox" id="thailand" class="checkbox" value="on"/>
                                <label for="thailand">Таиланд</label> 
                            </li>
                            
                            <li>
                                <input type="checkbox" id="tanzania" class="checkbox" value="on"/>
                                <label for="tanzania">Танзания</label> 
                            </li>

                            <li><input type="checkbox" id="allCountries" class="checkbox" value="on"/>
                                <label for="allCountries">Все страны</label> 
                            </li>
                    
                        </ol>

                </div>

            </div>
        </div>
    </div>

    <h3 class="title-2 text-center">Смотреть все варианты:</h3>

    <div id="tours-all" class="flex flex-wrap justify-center"></div>
  </body>
</html>
