<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Travel agency "Carpe diem"</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script type="module" src="script.js"></script>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  </head>

  <body>
    <div class="start-section">
      <div class="content">
        <h1 class="font-basic relative text-slate-50 text-2xl text-center xl:text-6xl pt-60 mb-60 lg:text-5xl md:text-4xl mb-48 sm:text-3xl">
          Туристическое агентство <br/>
          "Carpe Diem"
        </h1>

        <h2 class="font-attention relative bg-zinc-200/80 text-amber-600 text-lg border-4 border-sky-800 px-4 py-2.5 w-max xl:text-4xl -ml-36 mt-56 lg:text-3xl ml-10 mb-16 md:border-2 text-2xl sm:text-xl">
          Жизнь во время путешествия — <br/>
          это мечта в чистом виде...
        </h2>
      </div>
    </div>

    <h3 class="title-2 text-center">Откройтесь новому...</h3>

    <form>
        <div class="content-choose">

            <div class="solid bg-blue-50 rounded-3xl border-sky-500 border-2 max-w-3xl">
                
                <div class="text-center pt-10 font-attention text-4xl text-sky-600 font-semibold">
                    Выбрать тур:
                </div>

                <div class="flex justify-around pt-6 px-20">
                    <div>
                        <div class="pt-4 font-attention text-3xl text-amber-400 font-semibold">
                            Звёздность тура:
                        </div>

                        <div class="flex pt-4">
                            <img src="/images/icon-chooseStar.png" class="w-8 h-8" data-minrating="1" data-maxrating="4" data-choose id="chooseStar"/>
                            <img src="/images/icon-emptyStar.png" class="w-8 h-8 choose" data-minrating="4" data-maxrating="7" id="emptyStar2"/>
                            <img src="/images/icon-emptyStar.png" class="w-8 h-8 choose" data-minrating="7" data-maxrating="8" id="emptyStar3"/>
                            <img src="/images/icon-emptyStar.png" class="w-8 h-8 choose" data-minrating="8" data-maxrating="9" id="emptyStar4"/>
                            <img src="/images/icon-emptyStar.png" class="w-8 h-8 choose" data-minrating="9" data-maxrating="10" id="emptyStar5"/>
                        </div>

                        <div class="pt-10 mb-10 font-attention text-3xl text-amber-400 font-semibold">
                            По продолжительности:
                        </div>

                        <input type="range" id="slider" min="0" max="20" value="50" step="5" class="w-3/4 slider">
                            <label for="slider"></label>
                
                        <div class="flex text-current text-md font-basic">
                            <p class="pr-4" id="minDuration">5 дн.</p>
                            <p class="pr-4" id="middleDuration">7 дн.</p>
                            <p class="pr-4" id="optimalDuration">10 дн.</p>
                            <p class="pr-4" id="maxDuration">14 дн.</p>
                            <p>17 дн.</p>
                        </div>
                    </div>

                    <div class="mb-14">
                        <div class="text-center pt-4 font-attention text-3xl text-amber-400 font-semibold">
                            Курорт:
                        </div>

                        <fieldset id="countriesFilter" class="mt-4 w-max"> <!-- получать значения из полей чекбоксов-->

                            <ol class="pt-4 leading-loose text-current text-xl font-basic overflow-y-scroll max-h-48 pr-10 scroll">
                                <li>
                                    <input type="checkbox" id="egypt" class="checkbox" name="Египет"/>
                                    <label for="egypt">Египет</label>
                                </li>

                                <li>
                                    <input type="checkbox" id="indonesia" class="checkbox" name="Индонезия"/>
                                    <label for="indonesia">Индонезия</label>
                                </li>

                                <li>
                                    <input type="checkbox" id="cyprus" class="checkbox" name="Кипр"/>
                                    <label for="cyprus">Кипр</label>
                                </li>

                                <li>
                                    <input type="checkbox" id="maldives" class="checkbox" name="Мальдивы"/>
                                    <label for="maldives">Мальдивы</label>
                                </li>

                                <li>
                                    <input type="checkbox" id="mexico" class="checkbox" name="Мексика"/>
                                    <label for="mexico">Мексика</label>
                                </li>

                                <li>
                                    <input type="checkbox" id="thailand" class="checkbox" name="Таиланд"/>
                                    <label for="thailand">Таиланд</label>
                                </li>

                                <li>
                                    <input type="checkbox" id="tanzania" class="checkbox" name="Танзания"/>
                                    <label for="tanzania">Танзания</label>
                                </li>

                            </ol>
                        </fieldset>
                    </div>
                </div>

                <div class="flex justify-center font-basic text-xl text-sky-600 font-normal mb-12">

                    <button type="button" class="drop-shadow-lg border border-sky-500 hover:bg-sky-600 hover:text-white rounded-md px-2 py-2 mr-12">Показать тур</button>

                    <button type="reset" class="drop-shadow-lg border border-sky-500 hover:bg-sky-600 hover:text-white rounded-md px-2 py-2">
                        Сбросить настройки
                    </button>

                </div>
            </div>
        </div>
    </form>

    <h3 class="title-2 text-center">Смотреть все варианты:</h3>

    <div id="tours-all" class="flex flex-wrap justify-center"></div>
  </body>
</html>
